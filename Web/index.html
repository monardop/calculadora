<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
    <script src="app.js"></script>
</head>
<body>
    <main>

        <div class="screen">

            <div id="entry">

            </div>

            <div id="memory">

            </div>

        </div>
        <div class="UI">
            
                <div class="number_panel">
                    <button id="1" onclick="introducirNumero(1)">1</button>
                    <button id="2" onclick="introducirNumero(2)">2</button>
                    <button id="3" onclick="introducirNumero(3)">3</button>
                    <button id="4" onclick="introducirNumero(4)">4</button>
                    <button id="5" onclick="introducirNumero(5)">5</button>
                    <button id="6" onclick="introducirNumero(6)">6</button>
                    <button id="7" onclick="introducirNumero(7)">7</button>
                    <button id="8" onclick="introducirNumero(8)">8</button>
                    <button id="9" onclick="introducirNumero(9)">9</button>
                    <button id="0" onclick="introducirNumero(0)">0</button>
                    <button id="point" onclick="introducirNumero(1)">.</button>
                    <button id="equals">=</button>
                </div>

                <div class="operators">
                    <button id="delete"><-</button>
                    <button id="divide" onclick="operadorBasico()">%</button>
                    <button id="multiply" onclick="operadorBasico()">x</button>
                    <button id="minus" onclick="operadorBasico()">-</button>
                    <button id="plus" onclick="operadorBasico()">+</button>
                </div>

                <div class="arrow">
                    <button id="arrow"><</button>
                </div>
                <div class="optional_operators">
                    <button>sin</button>
                    <button>cos</button>
                    <button>tn</button>
                    <button>ln</button>
                    <button>log</button>
                    <button>√</button>
                    <button>π</button>
                    <button>e</button>
                    <button>^</button>
                    <button>(</button>
                    <button>)</button>
                    <button>!</button>
                </div>
        </div>

    </main>
</body>
</html>
